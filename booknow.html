<body>
    <div class="container">
        <div class="navbar">
        <nav>
            <ul>
                <li><a href="login.html">HOME</a></li>
                <li><a href="service.html">SERVICE</a></li>
                <li><a href="booknow.html">BOOKNOW</a></li>

            </ul>
        </nav>
        </div>
        <div class="header">
            <h1>Let Us Know Your Needs.</h1>
        </div>
        
        <div class="semua">
            
            <div class="kiri">
                <div class="step1">
                    <h2>Step 1</h2>
                    <h3><i>Fill in your details</i></h3>
                    <div class="input-box">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Phone Number" required>
                    </div>
                </div>

                <div class="step2">
                    <h2>Step 2</h2>
                    <h3>Choose your vehicle type</h3>
                    <div class="input-box">
                        <input type="tel" placeholder="Select" required>
                    </div>
                </div>
            </div>

            <div class="kanan">
            
                <div class="step3">
                    <h2>Step 3</h2>
                    <h3>Choose what you want</h3>
                    <div class="input-box">
                        <input type="radio" placeholder="None" required>
                    </div>
                </div>

                <div class="step4">
                    <h2>Step 4</h2>
                    <h3>Pick your schedule</h3>
                    <div class="input-box">
                        <input type="date" placeholder="None" required>
                    </div>
                    <div class="input-box">
                        <input type="time" placeholder="None" required>
                    </div>
                </div>

                <button type="submit" class="btn">Order</button>
            </div>
        </div>
    </div>
